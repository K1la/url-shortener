<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>URL Shortener</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="container">
      <h1>Shortener</h1>
      <p class="subtitle">Сокращай ссылки и смотри аналитику</p>
    </header>

    <main class="container grid">
      <section class="card">
        <h2>Создать короткую ссылку</h2>
        <form id="create-form" class="form">
          <label>
            Оригинальный URL
            <input type="url" id="long-url" placeholder="https://example.com/very/long/path" required />
          </label>
          <div class="row">
            <label class="grow">
              Кастомный алиас (необязательно)
              <input type="text" id="custom-alias" placeholder="my-awesome-link" />
            </label>
            <button type="submit" class="primary">Сократить</button>
          </div>
        </form>

        <div id="result" class="result hidden">
          <p>Ваша короткая ссылка:</p>
          <div class="result-row">
            <a id="short-link" href="#" target="_blank" rel="noopener"></a>
            <button id="copy-btn" class="ghost" aria-label="Copy">Копировать</button>
          </div>
        </div>
        <div id="create-error" class="error hidden"></div>
      </section>

      <section class="card">
        <h2>Перейти по короткой ссылке</h2>
        <form id="open-form" class="form">
          <div class="row">
            <label class="grow">
              Алиас
              <input type="text" id="open-alias" placeholder="например: abc123" required />
            </label>
            <button type="submit" class="secondary">Открыть</button>
          </div>
        </form>
      </section>

      <section class="card">
        <h2>Аналитика</h2>
        <p>Отслеживайте статистику переходов по вашим коротким ссылкам</p>
        <a href="analytics.html" class="primary" style="display: inline-block; text-decoration: none; padding: 0.75rem 1.5rem; background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.00)), var(--accent); color: #0b1220; border-radius: 8px; font-weight: 600; transition: background 0.2s;">
          Открыть аналитику
        </a>
      </section>
    </main>

    <footer class="container footer">
      <span>© 2025 URL Shortener</span>
      <a href="https://github.com/K1la/url-shortener" target="_blank" rel="noopener">GitHub</a>
    </footer>

    <script src="app.js"></script>
  </body>
  </html>
